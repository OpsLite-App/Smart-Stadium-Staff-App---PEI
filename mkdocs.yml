site_name: Smart Stadium OpsLite
site_description: Professional Documentation - PEI 2025/2026
site_url: https://your-org.github.io/Smart-Stadium-Staff-App---PEI/
site_author: Smart Stadium Team - University of Aveiro

nav:
  - Home: index.md
  - Project Overview: 
    - Vision: overview/vision.md
    - Team: overview/team.md
    - Architecture: overview/architecture.md
  - Development:
    - Milestones: development/milestones.md
    - API Documentation: development/api.md
    - Technical Specifications: development/specs.md
  - Project Management:
    - Meeting Minutes: management/minutes.md
    - Calendar: management/calendar.md
    - Deliverables: management/deliverables.md
  - Research:
    - Related Work: research/related.md
    - Algorithms: research/algorithms.md

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

repo_url: https://github.com/your-org/Smart-Stadium-Staff-App---PEI
repo_name: Smart-Stadium-Staff-App---PEI

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org
    - icon: fontawesome/solid/graduation-cap
      link: https://www.ua.pt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - toc:
      permalink: true

copyright: |
  &copy; 2025 Smart Stadium OpsLite Team - Department of Electronics, Telecommunications and Informatics - University of Aveiro
